    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Gerenciamento de Nomes</h1>
    </header>

    <main>
        <!-- FormulÃ¡rio para adicionar nomes -->
        <form id="userForm">
            <input type="text" id="name" placeholder="Digite um nome" required>
            <button type="submit">Adicionar Nome</button>
        </form>

        <!-- Tabela para exibir os dados -->
        <h2>Lista de Nomes</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
